<div class="w-full bg-[url('assets/room-01.jpg')] bg-cover bg-center" style="height:100%;">
    <div class="w-full flex flex-col justify-center items-center backdrop-brightness-50" style="height:400px;">
        <h1 class="uppercase text-white w-1/2 lg:text-6xl text-2xl my-2 text-center">Gallery</h1>
        <h5 class="uppercase text-white text-sm my-2 tracking-widest">AMI HOMESTAY</h5>
    </div>
</div>

<div class="px-5 sm:px-20 my-28">
    <div class="border-gray-200 my-4 mb-4">
        <ul class="flex flex-wrap items-center justify-center -mb-px" id="myTab" data-tabs-toggle="#myTabContent" role="tablist">
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300 active"
                    id="profile-tab" data-tabs-target="#profile" type="button" role="tab"
                    aria-controls="profile" aria-selected="false">All</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
                    id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab"
                    aria-controls="dashboard" aria-selected="true">Amenities</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
                    id="settings-tab" data-tabs-target="#settings" type="button" role="tab"
                    aria-controls="settings" aria-selected="false">List Item</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
                    id="contacts-tab" data-tabs-target="#contacts" type="button" role="tab"
                    aria-controls="contacts" aria-selected="false">Views</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
                    id="rooms-tab" data-tabs-target="#rooms" type="button" role="tab"
                    aria-controls="rooms" aria-selected="false">Rooms</button>
            </li>
            <li class="mr-2" role="presentation">
                <button
                    class="uppercase inline-block bg-gray-100 text-black py-2 px-4 text-xs font-bold text-center border-transparent border-b-2 dark:text-gray-400 dark:hover:text-gray-300"
                    id="dining-tab" data-tabs-target="#dining" type="button" role="tab"
                    aria-controls="dining" aria-selected="false">Dining</button>
            </li>
        </ul>
    </div>
    <div id="myTabContent">
        <div class="sm:p-4 hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="flex flex-wrap lg:flex-row w-full">
                <div class="flex p-3 my-3 items-center justify-center lg:w-1/2 w-full" style="height:400px;" *ngFor="let image of allTabs">
                    <a class="relative block bg-gray-900 group" href="#" style="width:100%;">
                        <img class="absolute inset-0 object-cover w-full h-full group-hover:opacity-50" src="{{image.image}}"
                            alt="" style="height:400px;" />
                        <div class="relative p-2 flex items-center justify-center" style="height:400px;">
                            <div class="flex items-center justify-center">
                                <div
                                    class="transition-all transform translate-y-8 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                                    <div class="p-2">
                                        <i class="fa fa-search text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sm:p-4 rounded-lg dark:bg-gray-800" id="dashboard" role="tabpanel"
            aria-labelledby="dashboard-tab">
            <div class="flex flex-wrap lg:flex-row w-full">
                <div class="flex p-3 my-3 items-center justify-center lg:w-1/2 w-full" style="height:400px;" *ngFor="let image of amenitiesTabs">
                    <a class="relative block bg-gray-900 group" href="#" style="width:100%;">
                        <img class="absolute inset-0 object-cover w-full h-full group-hover:opacity-50" src="{{image.image}}"
                            alt="" style="height:400px;" />
                        <div class="relative p-2 flex items-center justify-center" style="height:400px;">
                            <div class="flex items-center justify-center">
                                <div
                                    class="transition-all transform translate-y-8 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                                    <div class="p-2">
                                        <i class="fa fa-search text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sm:p-4 rounded-lg hidden" id="settings" role="tabpanel" aria-labelledby="settings-tab">
            <div class="flex flex-wrap lg:flex-row w-full">
                <div class="flex p-3 my-3 items-center justify-center lg:w-1/2 w-full" style="height:400px;" *ngFor="let image of listTabs">
                    <a class="relative block bg-gray-900 group" href="#" style="width:100%;">
                        <img class="absolute inset-0 object-cover w-full h-full group-hover:opacity-50" src="{{image.image}}"
                            alt="" style="height:400px;" />
                        <div class="relative p-2 flex items-center justify-center" style="height:400px;">
                            <div class="flex items-center justify-center">
                                <div
                                    class="transition-all transform translate-y-8 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                                    <div class="p-2">
                                        <i class="fa fa-search text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sm:p-4 rounded-lg hidden" id="contacts" role="tabpanel" aria-labelledby="contacts-tab">
            <div class="flex flex-wrap lg:flex-row w-full">
                <div class="flex p-3 my-3 items-center justify-center lg:w-1/2 w-full" style="height:400px;" *ngFor="let image of viewsTabs">
                    <a class="relative block bg-gray-900 group" href="#" style="width:100%;">
                        <img class="absolute inset-0 object-cover w-full h-full group-hover:opacity-50" src="{{image.image}}"
                            alt="" style="height:400px;" />
                        <div class="relative p-2 flex items-center justify-center" style="height:400px;">
                            <div class="flex items-center justify-center">
                                <div
                                    class="transition-all transform translate-y-8 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                                    <div class="p-2">
                                        <i class="fa fa-search text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sm:p-4 rounded-lg hidden" id="rooms" role="tabpanel" aria-labelledby="rooms-tab">
        </div>
        <div class="sm:p-4 rounded-lg hidden" id="dining" role="tabpanel" aria-labelledby="dining-tab">
        <div class="flex flex-wrap lg:flex-row w-full">
            <div class="flex p-3 my-3 items-center justify-center lg:w-1/2 w-full" style="height:400px;" *ngFor="let image of diningTabs">
                <a class="relative block bg-gray-900 group" href="#" style="width:100%;">
                    <img class="absolute inset-0 object-cover w-full h-full group-hover:opacity-50" src="{{image.image}}"
                        alt="" style="height:400px;" />
                    <div class="relative p-2 flex items-center justify-center" style="height:400px;">
                        <div class="flex items-center justify-center">
                            <div
                                class="transition-all transform translate-y-8 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                                <div class="p-2">
                                    <i class="fa fa-search text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        </div>
    </div>
</div>
