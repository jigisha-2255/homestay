<div class="w-full bg-[url('assets/room-01.jpg')] bg-cover bg-center" style="height:100%;">
    <div class="w-full flex flex-col justify-center items-center backdrop-brightness-50" style="height:400px;">
        <h1 class="uppercase text-white w-10/12 lg:text-6xl text-2xl my-2 text-center">FAQ</h1>
        <h5 class="uppercase text-white text-sm my-2 tracking-widest">AMI HOMESTAY</h5>
    </div>
</div>

<div class="flex flex-col lg:flex-row px-5 lg:px-20 about-height">
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-0 lg:px-20 my-10 sm:my-20 ">
        <div class="my-2">
            <h5 class="uppercase text-3xl mt-10">General Questions</h5>
        </div>
        <div class="w-full flex flex-col about-bg-color">
            <div id="accordion-color" data-accordion="collapse">
                <div *ngFor="let question of generalQue; let i=index">
                    <h2 id="accordion-color-heading-{{i}}">
                        <button type="button" class="flex items-center justify-between w-full p-5 font-medium text-left" attr.data-accordion-target="#accordion-color-body-{{i}}" aria-expanded="false" attr.aria-controls="accordion-color-body-{{i}}">
                            <span class="text-black uppercase font-bold text-md">{{question.name}}</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                    </button>
                    </h2>
                    <div id="accordion-color-body-{{i}}" class="hidden" attr.aria-labelledby="accordion-color-heading-{{i}}">
                        <div class="p-5">
                            <p class="mb-2" style="color:#6B6460">{{question.details}}</p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    <div class="relative lg:w-1/2 w-full flex flex-col justify-center my-10 sm:my-20">
        <img src="assets/faq01.jpg" class="w-full h-auto">
    </div>
</div>
<div class="flex flex-col lg:flex-row px-5 lg:px-20 about-height">
    <div class="relative lg:w-1/2 w-full flex flex-col justify-center my-10 sm:my-20 ">
        <img src="assets/faq02.jpg" class="w-full h-auto">
    </div>
    <div class="w-full lg:w-1/2 flex flex-col justify-center px-0 lg:px-20 my-10 sm:my-20 ">
        <div class="my-2">
            <h5 class="uppercase text-3xl mt-10">Other Questions</h5>
        </div>
        <div class="w-full flex flex-col about-bg-color">
            <div id="accordion-color" data-accordion="collapse">
                <div *ngFor="let question of otherQue; let i=index">
                    <h2 id="accordion-color-heading2-{{i}}">
                        <button type="button" class="flex items-center justify-between w-full p-5 font-medium text-left" attr.data-accordion-target="#accordion-color-body2-{{i}}" aria-expanded="false" attr.aria-controls="accordion-color-body-{{i}}">
                            <span class="text-black uppercase font-bold text-md">{{question.name}}</span>
                            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                            </svg>
                    </button>
                    </h2>
                    <div id="accordion-color-body2-{{i}}" class="hidden" attr.aria-labelledby="accordion-color-heading2-{{i}}">
                        <div class="p-5">
                            <p class="mb-2" style="color:#6B6460">{{question.details}}</p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</div>
